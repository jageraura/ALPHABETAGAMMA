<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Update Item</title>
  </head>
  <body>
    <h1>Update Item</h1>
    <form method="post">
      <label for="itemname">Name:</label>
      <input type="text" id="itemname" name="itemname" value="{{ item[1] }}"><br>

      <label for="price">Price:</label>
      <input type="text" id="price" name="price" value="{{ item[2] }}"><br>

      <label for="description">Description:</label>
      <textarea id="description" name="description">{{ item[3] }}</textarea><br>

      <label for="image1">Image 1:</label>
      <input type="text" id="image1" name="image1" value="{{ item[4] }}"><br>

      <label for="image2">Image 2:</label>
      <input type="text" id="image2" name="image2" value="{{ item[5] }}"><br>

      <label for="image3">Image 3:</label>
      <input type="text" id="image3" name="image3" value="{{ item[6] }}"><br>

      <label for="category1">Category 1:</label>
      <input type="text" id="category1" name="category1" value="{{ item[7] }}"><br>

      <label for="category2">Category 2:</label>
      <input type="text" id="category2" name="category2" value="{{ item[8] }}"><br>

      <label for="category3">Category 3:</label>
      <input type="text" id="category3" name="category3" value="{{ item[9] }}"><br>

      <button type="submit">Update</button>
    </form>
  </body>
</html>
